<!DOCTYPE html>
<html>
<head>
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.cdnfonts.com/css/sf-intermosaic" rel="stylesheet">
  <meta charset="utf-8" />
</head>
<body>
    <nav class="navbar">
      <strong class="nav-title">
      Conway's Game of Life
      </strong>
      
      <div class="info-section">
        <a href="https://github.com/RicardoMaciel117/GameofLife" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <small>v</small><span>1.0</span>
      </div>
      
    </nav>
  <div id="gameContainer"></div>
  
  <div class="controls-container">
    <button id="startStopButton" class="controls-game">
      <span class="text">
        <i class="fa fa-play"></i>
        Start
      </span>
    </button>&nbsp;
    <button id="clearButton" class="controls-game"><span class="text">Clear</span></button>&nbsp;
    <button class="controls-game" role="button"><span class="text">Info</span></button>
  </div>

  
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  
</body>
</html>
